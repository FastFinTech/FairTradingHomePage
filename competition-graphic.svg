<?xml version="1.0" encoding="UTF-8"?>
<!-- Competition graphic: line chart with three live-position annotations -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0a1220" stop-opacity="1"/>
      <stop offset="100%" stop-color="#071426" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#7f8cff"/>
      <stop offset="100%" stop-color="#00b894"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background panel -->
  <rect x="0" y="0" width="1200" height="500" rx="12" ry="12" fill="#071426" />

  <!-- Chart area -->
  <g transform="translate(60,30)">
    <rect width="1080" height="420" rx="10" fill="#07182a" />

    <!-- Grid lines -->
    <g stroke="#163047" stroke-opacity="0.35" stroke-width="1">
      <!-- horizontal -->
      <line x1="0" y1="0" x2="1080" y2="0" />
      <line x1="0" y1="70" x2="1080" y2="70" />
      <line x1="0" y1="140" x2="1080" y2="140" />
      <line x1="0" y1="210" x2="1080" y2="210" />
      <line x1="0" y1="280" x2="1080" y2="280" />
      <line x1="0" y1="350" x2="1080" y2="350" />
      <line x1="0" y1="420" x2="1080" y2="420" />
      <!-- vertical -->
      <line x1="0" y1="0" x2="0" y2="420" />
      <line x1="180" y1="0" x2="180" y2="420" />
      <line x1="360" y1="0" x2="360" y2="420" />
      <line x1="540" y1="0" x2="540" y2="420" />
      <line x1="720" y1="0" x2="720" y2="420" />
      <line x1="900" y1="0" x2="900" y2="420" />
      <line x1="1080" y1="0" x2="1080" y2="420" />
    </g>

    <!-- Price line (stylized) -->
    <path d="M0 320 C 90 300, 180 200, 270 240 C 360 280, 450 200, 540 160 C 630 120, 720 140, 810 100 C 900 60, 990 120, 1080 80"
          fill="none" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#softShadow)"/>

    <!-- Area under line subtle -->
    <path d="M0 320 C 90 300, 180 200, 270 240 C 360 280, 450 200, 540 160 C 630 120, 720 140, 810 100 C 900 60, 990 120, 1080 80 L1080 420 L0 420 Z"
          fill="rgba(79,139,255,0.06)" />

    <!-- Axis labels (right side) -->
    <g font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#9fb4c9">
      <text x="1096" y="18">1,250</text>
      <text x="1096" y="90">1,150</text>
      <text x="1096" y="160">1,050</text>
      <text x="1096" y="230">950</text>
      <text x="1096" y="300">850</text>
      <text x="1096" y="370">750</text>
    </g>

    <!-- Trader markers -->
    <!-- Trader 1 -->
    <g transform="translate(420,170)">
      <circle r="10" fill="#ff8a65" stroke="#fff" stroke-width="2" />
      <rect x="18" y="-28" width="170" height="52" rx="8" fill="#0b1220" opacity="0.9"/>
      <text x="26" y="-8" font-family="Inter, Arial" font-size="12" fill="#fff" font-weight="700">Trader_A</text>
      <text x="26" y="12" font-family="Inter, Arial" font-size="11" fill="#9fb4c9">Long · 3 contracts · P&L +$1,250</text>
      <line x1="-6" y1="6" x2="18" y2="-6" stroke="#ff8a65" stroke-width="1.2" stroke-opacity="0.9"/>
    </g>

    <!-- Trader 2 -->
    <g transform="translate(680,120)">
      <circle r="10" fill="#7f8cff" stroke="#fff" stroke-width="2" />
      <rect x="-188" y="-28" width="170" height="52" rx="8" fill="#0b1220" opacity="0.9"/>
      <text x="-180" y="-8" font-family="Inter, Arial" font-size="12" fill="#fff" font-weight="700">Trader_B</text>
      <text x="-180" y="12" font-family="Inter, Arial" font-size="11" fill="#9fb4c9">Short · 1 contract · P&L -$320</text>
      <line x1="6" y1="6" x2="-6" y2="-6" stroke="#7f8cff" stroke-width="1.2" stroke-opacity="0.9"/>
    </g>

    <!-- Trader 3 -->
    <g transform="translate(980,60)">
      <circle r="10" fill="#00b894" stroke="#fff" stroke-width="2" />
      <rect x="-188" y="-28" width="170" height="52" rx="8" fill="#0b1220" opacity="0.95"/>
      <text x="-180" y="-8" font-family="Inter, Arial" font-size="12" fill="#fff" font-weight="700">Trader_C</text>
      <text x="-180" y="12" font-family="Inter, Arial" font-size="11" fill="#9fb4c9">Long · 2 contracts · P&L +$420</text>
      <line x1="6" y1="6" x2="-8" y2="-6" stroke="#00b894" stroke-width="1.2" stroke-opacity="0.95"/>
    </g>

    <!-- Bottom time labels -->
    <g font-family="Inter, Arial" font-size="11" fill="#91b0c8" opacity="0.9">
      <text x="0" y="440">09:30</text>
      <text x="180" y="440">10:00</text>
      <text x="360" y="440">10:30</text>
      <text x="540" y="440">11:00</text>
      <text x="720" y="440">11:30</text>
      <text x="900" y="440">12:00</text>
      <text x="1080" y="440">12:30</text>
    </g>
  </g>

  <!-- Small caption -->
  <text x="72" y="26" font-family="Inter, Arial" font-size="14" fill="#9fb4c9">Competition — live positions</text>
</svg>
